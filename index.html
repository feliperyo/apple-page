<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Cell Sell</title>
</head>

<body>
    <main>
        <div class="circulo"></div>
        <div class="main-div">
            <h2>iPhone 16</h2>
            <h3>Tão poderoso.
                Tão ao seu alcance.
            </h3>
            <p>Em dois tamanhos perfeitos.
                Agora com um toque de amarelo.
            </p>
            <h6>A partir de R$ 633,25/mês ou R$ 7.599*</h6>
            <button>Comprar</button>
            <h5>Escolha sua cor:</h5>

            <div class="colors">
                <span id="blue"></span>
                <span id="yellow"></span>
                <span id="white"></span>
                <span id="black"></span>
                <span id="red"></span>
                <span id="purple"></span>
            </div>
        </div>
        <img src="./assets/blue-cell.png" class="cell-img" alt="Imagem do Celular" id="phone">
    </main>

</html>
