<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Cell Sell</title>
</head>

<body>

    <header>

        <img src="./assets/logo.png" alt="logo">

        <a>Mac</a>
        <a href="./index.html">iPhone</a>
        <a>iPad</a>
        <a>Watch</a>
        <a>AirPods</a>
        <a>Acessórios</a>
        <a>Suporte</a>

    </header>

    <main>

        <div class="circulo"></div>

        <div class="main-div">
            <h2>iPhone 16</h2>
            <h3>Tão poderoso.
                Tão ao seu alcance.
            </h3>
            <p>Em dois tamanhos perfeitos.
                Agora com um toque de amarelo.
            </p>
            <h6>A partir de R$ 633,25/mês ou R$ 7.599*</h6>
            <button>Comprar</button>
            <h5>Escolha sua cor:</h5>

            <div class="colors">
                <span onclick="changeColor('#81A5C4'); changeImg('./assets/blue-cell.png')" id="blue"></span>
                <span onclick="changeColor('#F7DA47'); changeImg('./assets/yellow-cell.png')" id="yellow"></span>
                <span onclick="changeColor('#C1C1C1'); changeImg('./assets/white-cell.png')" id="white"></span>
                <span onclick="changeColor('#272D33'); changeImg('./assets/black-cell.png')" id="black"></span>
                <span onclick="changeColor('#B50012'); changeImg('./assets/red-cell.png')" id="red"></span>
                <span onclick="changeColor('#EDE7F1'); changeImg('./assets/purple-cell.png')" id="purple"></span>
            </div>

        </div>

        <img src="./assets/blue-cell.png" class="cell-img" alt="Imagem do Celular" id="phone">

    </main>
</body>

<script src="./scripts.js"></script>

</html>
